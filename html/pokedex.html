<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Mozilla Firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/pokedex.css">
</head>

<body class="container">
    <header>
        <h1>Pokedex</h1>
    </header>

    <main>
        <section>
            <ol id="pokemonList" class="pokemons">
                <li class="pokemon">
                    <div class="id">
                        <span>name</span>
                        <span>number</span>
                    </div>
                    <div class="imgs">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
                    </div>
                    <div class="types">
                        <span>type</span>
                        <span>type</span>
                    </div>

                </li>
            </ol>

        </section>

    </main> 

    <footer>
        
    </footer>
    <script src="../javascript/poke-api.js"></script>
    <script src="../javascript/pokedex.js"></script>

</body>

</html>
